<div class="container mx-auto border border-black rounded flex flex-col p-2 mt-4">
  <label class="mx-auto text-center m-2 font-bold">
    Suche nach Bahnhofsname
    <input #stationName class="border border-black rounded w-5/6" type="text" placeholder="Bahnhofname"/>
  </label>
  <button class="mx-auto border border-black rounded p-1" (click)="searchStation(stationName.value)">Suche</button>
  <div *ngIf="stations$ | async as stations else noData">
    <app-search-result
    class="m-2"
    *ngFor="let station of stations"
    [station]="station"
    ></app-search-result>
  </div>
  <ng-template #noData>
    <div class="mx-auto text-center m-4" >Keine Station(en) gefunden</div>
  </ng-template>
</div>
